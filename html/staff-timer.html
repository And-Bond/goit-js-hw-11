<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/sass/style.scss">
    <title>Staff-timer</title>
</head>
<body>
    <div class="timer" id="timer-1">
      Time remaining:
        <div class="field">
          <span class="value" data-value="days">0</span>
          <span class="label">Days</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="hours">0</span>
          <span class="label">Hours</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="mins">0</span>
          <span class="label">Minutes</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="secs">0</span>
          <span class="label">Seconds</span>
        </div>
      </div>
      <input type="date" class="date-input">
      <button class="btn js-coniform ">Coniform</button>
      <button class="btn js-stop">Stop</button>
    <script src="../src/js/staff-timer.js"></script>
</body>
</html>
